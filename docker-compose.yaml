services:
  # =========================================
  # SERVICE 1: API SERVER (Dashboard Backend)
  # =========================================
  api-server:
    build:
      context: .
      args:
        - SERVICE_NAME=server
        - NODE_ENV=production
    image: dimabot/api-server:latest
    container_name: twitch-api
    command: node src/server/index.js
    restart: always
    env_file: .env
    networks:
      - web-proxy
      - databases

  # =========================================
  # SERVICE 2: CHAT BOT (Twitch Connection)
  # =========================================
  chat-bot:
    build:
      context: .
      args:
        - SERVICE_NAME=bot
        - NODE_ENV=production
    image: dimabot/chat-bot:latest
    container_name: dima-bot
    command: node src/bot/index.js
    restart: always
    env_file: .env-bot
    networks:
      - web-proxy
      - databases

  # =========================================
  # SERVICE 3: DEV BOT (Combined for Local Dev)
  # =========================================
  dev-bot:
    build:
      context: .
      args:
        - SERVICE_NAME=all
        - NODE_ENV=development
    image: dimabot/dev-bot:latest
    container_name: dima-bot-dev
    command: npm run dev-all
    env_file:
      - .env
      - .env-bot # Combining both env files for dev
    volumes:
      - .:/app
      - /app/node_modules # Don't overwrite container modules with local ones
    ports:
      - "3000:3000"
    networks:
      - web-proxy
      - databases

networks:
  web-proxy:
    external: true
  databases:
    external: true
