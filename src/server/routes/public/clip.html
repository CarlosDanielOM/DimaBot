<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: transparent;
        }

        #container {
            width: 800px;
            height: 225px;
            position: absolute;
            top: 0px;
            left: 0px;
            overflow: hidden;
            display: flex;
        }

        /* Design 1 (Default) */
        .design-1 #vplayer {
            width: 400px;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .design-1 #vplayer source {
            width: 100%;
            height: 400px;
            color: rgb(50, 50, 50)
        }

        .design-1 .img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 62px;
            left: 350px;
            transform: scale(0);
            opacity: 0;
            z-index: 555;
            transition: 
                opacity 1.5s ease-in-out,
                width 1.5s ease-in-out,
                height 1.5s ease-in-out,
                transform 1.5s ease-in-out
            ;
        }

        .design-1 .img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .design-1 .left-container {
            width: 400px;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 15px 0 0 15px;
            overflow: hidden;
        }

        .design-1 .right-container {
            width: 400px;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 1.5s ease-in-out, transform 1s ease-in-out, opacity 1.5s ease-in-out;
            overflow: hidden;
            text-align: center;
            border-radius: 0 15px 15px 0;
            padding: 5px 5px 5px 55px;
        }

        /* Design 2 */
        .design-2 #vplayer {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .design-2 .img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(0);
            opacity: 0;
            z-index: 555;
            transition: all 1.5s ease-in-out;
        }

        .design-2 .right-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transition: all 1.5s ease-in-out;
        }

        /* Design 3 */
        .design-3 #vplayer {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .design-3 .img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            transform: scale(0);
            opacity: 0;
            z-index: 555;
            transition: all 1.5s ease-in-out;
        }

        .design-3 .right-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            transition: all 1.5s ease-in-out;
        }

        /* Common styles */
        .right-container .back {
            width: 100%;
            height: 100%;
            background-color: #000;   
        }

        .right-container h2 {
            font-size: 1.8em;
            color: #b9b9b9;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .right-container h3 {
            font-size: 1em;
            color: #b9b9b9;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .right-container h4 {
            font-size: .8em;
            color: #b9b9b9;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .slideInLeft {
            animation-duration: 1.5s;
            animation-name: slideInLeft;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        .slideInRight {
            animation-duration: 1.5s;
            animation-name: slideInRight;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        @keyframes slideInLeft {
            0% { transform: translateX(0px); }
            100% { transform: translateX(400px); }
        }

        @keyframes slideInRight {
            0% { transform: translateX(0px); }
            100% { transform: translateX(-400px); }
        }
    </style>
</head>
<body>
    <div id="container" class="design-1">
        <div class="left-container" id="left">
            <video id="vplayer"></video>
        </div>
        <div class="img" id="img"></div>
        <div class="right-container" id="right">
            <div class="streamer-info">
                <div class="streamer-info-name">
                    <h2 id="streamer-name"></h2>
                </div>
            </div>
            <div class="stream-description">
                <h4 id="stream-description"></h4>
            </div>
            <div class="stream-info">
                <div class="stream-info-game">
                    <h3 id="stream-game"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const container = document.getElementById('container');
        const leftContainer = document.getElementById('left');
        const rightContainer = document.getElementById('right');
        const imgContainer = document.getElementById('img');
        const streamerName = document.getElementById('streamer-name');
        const streamDescription = document.getElementById('stream-description');
        const streamGame = document.getElementById('stream-game');
        
        // Get design from URL parameter, default to design-1
        const urlParams = new URLSearchParams(window.location.search);
        const design = urlParams.get('design') || '1';
        const timeout = urlParams.get('timeout') || 30;
        
        // If design is a custom ID, load the custom CSS
        if (design !== '1' && design !== '2' && design !== '3') {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `https://api.domdimabot.com/clip-designs/${design}.css`;
            document.head.appendChild(link);
        }
        
        container.className = `design-${design}`;
        
        const channelID = window.location.pathname.split('/')[2];
        const socket = io(`/clip/${channelID}`, {reconnection: true});
        
        socket.on('play-clip', data => {
            console.log({data});
            const duration = Number(data.duration);
            let vplayer = document.getElementById('vplayer');
            if(!vplayer) {
                vplayer = document.createElement('video');
                vplayer.setAttribute('width', '400px');
                vplayer.setAttribute('height', '300px');
                vplayer.id = 'vplayer';
                container.appendChild(vplayer);
            }

            let profileImg = document.getElementById('profile-img');
            if(!profileImg) {
                profileImg = document.createElement('img');
                profileImg.id = 'profile-img';
                let rgb = hexToRgb(data.streamerColor);
                if(rgb.r <= 40 && rgb.g <= 40 && rgb.b <= 40) {
                    rightContainer.style.backgroundColor = 'rgba(204, 204, 204, 0.5)';
                    rightContainer.style.backdropFilter = 'blur(10px)';
                    rightContainer.style.border = '3px solid #000';
                } else {
                    rightContainer.style.backgroundColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.5)`;
                    rightContainer.style.backdropFilter = 'blur(10px)';
                    rightContainer.style.color = '#000'
                    rightContainer.style.border = `3px solid rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 1)`;
                }
                imgContainer.appendChild(profileImg);
            }

            profileImg.setAttribute('src', data.profileImage);
            
            const clipLink = `https://api.domdimabot.com/video/clip/${channelID}?t=${Date.now()}`;

            const videoSource = document.createElement('source');
            videoSource.setAttribute('src', clipLink);
            videoSource.setAttribute('type', 'video/mp4');
            vplayer.appendChild(videoSource);

            vplayer.addEventListener('canplaythrough', () => {
                console.log('can play through');
                vplayer.play().then(() => {
                    streamerName.textContent = data.streamer;
                    streamGame.textContent = data.game;
                    streamDescription.textContent = data.description;
                    vplayer.style.opacity = 1;
                    rightContainer.style.transform = 'translateX(400px)';
                    rightContainer.style.opacity = 1;
                    imgContainer.style.transform = 'scale(1)';
                    imgContainer.style.opacity = 1;

                    setTimeout(() => {
                        vplayer.style.opacity = 0;
                        rightContainer.style.transform = 'translateX(0px)';
                        rightContainer.style.opacity = 0;
                        rightContainer.style.backdropFilter = 'blur(0px)';
                        imgContainer.style.transform = 'scale(0)';
                        imgContainer.style.opacity = 0;
                    }, (1000 * duration) - (500));

                    setTimeout(() => {
                        videoSource.remove();
                        vplayer.remove();
                        profileImg.remove();
                        imgContainer.style.background = 'none';
                        console.log('clip ended');
                    }, (1000 * duration) + (1000));
                    
                    console.log('clip started');
                    
                }).catch(err => {
                    console.log(err);
                });
            });
        });

        function hexToRgb(hex) {
            if (!hex) return { r: 255, g: 255, b: 255 };
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
    </script>
</body>
</html>
